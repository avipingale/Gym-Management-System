<!DOCTYPE html>
<html>
<head>
<title>Gallary</title>
	<script>
		document.addEventListener('contextmenu',event => event.preventDefault()); 
	</script>
<link rel="stylesheet" type="text/css" href="photo-galary.css">
</head>
<style>
.box{
	max-width: 752px;
    margin: auto;
    background: black;
    overflow: overlay;
	backdrop-filter: blur(5px);
}
.gallary{
	margin: 4px;
    border: 1px solid #ccc;
    float: left;
    width: 366px;
}
.gallary img{
	width: 100%;
	height: auto;
}
.container h1{
	text-align: center;
	font-family: 'Baloo Bhaina 2', cursive;
}

</style>
<body>
<div  class="container">
<h1>Photo gallary</h1>
</div>
<main>
<div class="box">
	<div class="gallary">
		<img src="img1.jpg">
	</div>
	<div class="gallary">
		<img src="img2.jpg">
	</div>
	<div class="gallary">
		<img src="img3.jpg">
	</div>
	<div class="gallary">
		<img src="img5.jpg">
	</div>
	<div class="gallary">
		<img src="img4.jpg">
	</div>
	<div class="gallary">
		<img src="img6.jpg">
	</div>
	<div class="gallary">
		<img src="img7.jpg">
	</div>
	<div class="gallary">
		<img src="img8.jpg">
	</div>
	
</main>
</body></html>
